            widget: string
          - hint: 'Original text: Security of Your Personal Data, key: 611f8ca6'
            label: Text
            name: 611f8ca6
            widget: string
          - hint: >-
              Original text: The security of Your Personal Data is important to
              Us, but remember that no method of transmission over the Internet,
              or method of electronic storage is 100% secure. While We strive to
              use commercially acceptable means to protect Your Personal Data,
              We cannot guarantee its absolute security., key: -5007763d
            label: Text
