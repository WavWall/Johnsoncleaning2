          - hint: 'Original text: Setmore, key: -266b7169'
            label: Text
            name: '-266b7169'
            widget: string
          - hint: 'Original text: Quality Assurance, key: db0610c'
            label: Text
            name: db0610c
            widget: string
          - hint: >-
              Original text: Our commitment to maintaining exceptional service
              relies on your valuable feedback and open communication. We
              greatly value your insights into the quality of our services, as
              they play a crucial role in our continuous improvement. If ever
              your experience does not meet your expectations, we are here to
              swiftly address it., key: 4f66b1d
            label: Text
            name: 4f66b1d
            widget: text
          - hint: >-
              Original text: If you find yourself dissatisfied with the
              cleanliness following a service, we encourage you to report it to
              us within 24 hours of the cleaning. Our dedicated team will
              promptly return to your location to rectify any concerns, ensuring
              that your needs are met to your satisfaction. Rest assured, there
              will be no additional charges for this re-cleaning process.*Please
              note that due to the 24-hour policy for cleaning corrections, we
              do not offer discounts on cleaning services., key: 54cedd1c
            label: Text
            name: 54cedd1c
            widget: text
          - hint: >-
              Original text: Your contentment is our top priority, and we are
              dedicated to making your experience with us a positive one, key:
              4e9fa28e
            label: Text
            name: 4e9fa28e
            widget: text
          - hint: 'Original text: Arrival Time, key: -7e0a452c'
            label: Text
            name: '-7e0a452c'
            widget: string
          - hint: >-
              Original text: Delays can happen, and we will always communicate
              with you in advance. Unexpected events (example: traffic, road
              accidents, flat tire, etc.) that are out of our control can cause
              some delays and will not result in last minute cancellations.
              We’ll always support the appointment made and will try our best to
              better accommodate our clients’ needs on the day, but we also
              expect cooperation and understanding from you., key: 5776c4ea
            label: Text
            name: 5776c4ea
            widget: text
          - hint: 'Original text: Access To Your Home, key: 38339e83'
            label: Text
            name: '38339e83'
            widget: string
          - hint: 'Original text: Health & Safety, key: -25d066b0'
            label: Text
            name: '-25d066b0'
            widget: string
          - hint: >-
              Original text: The well-being and safety of both our customers and
              employees remain our topmost priority. We are committed to
              implementing proactive measures to minimize the potential
              transmission of any illnesses. If you or any household member are
              experiencing symptoms of a contagious illness, such as a common
              cold or flu, we kindly request that you take precautionary steps
              during our service visits., key: -5d157ab2
            label: Text
            name: '-5d157ab2'
            widget: text
          - hint: 'Original text: Breakage, key: 8766fc0'
            label: Text
            name: 8766fc0
            widget: string
          - hint: "Original text: It’s bound to happen. We hate it when it does, and we do our best to prevent it! The following is critical communication regarding our breakage policies: \_• Sometimes breakage occurs when there are “booby traps”. Those are accidents waiting to happen (pictures not hung securely, top heavy items with unstable bases, wobbly, tippy objects). Each incident is reviewed on a case-by-case basis. We cannot take responsibility for “booby traps”. Please remove unstable breakables to a place we do not clean (we do not clean inside curios, China cabinets, or clear wet bar shelves). \_• Please move expensive figurines or glassware to a location we do not clean or have us skip that area completely if you do not wish to accept the risk. \_• In some cases, we will have the broken item repaired by a professional restoration company. Breakage values over $25 must be verified before replacement or reimbursement will be authorized. Please save the broken item for our inspection. Breakage must be reported within 24 hours of \_discovery., key: 106204ad"
            label: Text
            name: 106204ad
            widget: text
          - hint: 'Original text: Cancelation, key: 5d8b09b'
            label: Text
            name: 5d8b09b
            widget: string
          - hint: >-
              Original text: We will assess a 50% fee if you cancel with less
              than 24 “business hours” notice. Same day cancellation will result
              in 100% charge of your total cleaning., key: -ae7a237
            label: Text
            name: '-ae7a237'
            widget: text
          - hint: 'Original text: Pets, key: 25e754'
            label: Text
            name: '25e754'
            widget: string
          - hint: >-
              Original text: We're pet-friendly and understand the importance of
              your furry companions in your home. However, for the safety and
              comfort of both our team and your pets, we kindly request your
              cooperation with the following guidelines: To ensure a smooth and
              uninterrupted cleaning experience, please secure any pets that
              might pose a threat to our team while they are in your home. It's
              preferable to keep pets that may be sensitive to new people or
              activities inside a crate or confined space during our cleaning
              visit. This helps prevent any potential inconveniences or stress
              for both the pets and our staff. Kindly note that we do not
              provide cleaning services for pet-related accidents, such as potty
              or urine cleanup. We appreciate your understanding in this matter.
              We value the harmony between your pets and our cleaning procedures
              and strive to create a safe and comfortable environment for all.,
              key: 1df5c3ee
            label: Text
            name: 1df5c3ee
            widget: text
